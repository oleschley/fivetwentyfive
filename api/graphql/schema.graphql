
type Query {
    users(_id: ID): [User!]!
    post(_id: ID): [Post!]
    bar: [Bar!]!
    scatter: [Scatter!]!
}

type User {
    _id: ID!
    name: String!
    email: String!
    posts: [Post]!
}

type Post {
    _id: ID!
    author: User!
    created: String!
    updated: String
    title: String!
    body: String!
    published: Boolean!
}

type Bar {
    key: String!
    value: Int!
}

type Scatter {
    x: Float!
    y: Float!
    radius: Float!
    color: String!
}