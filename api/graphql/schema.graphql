
scalar Datetime

type Query {
    greeting(name: String): String!
    user: User!
    post: Post!
    bar: [Bar!]!
    scatter: [Scatter!]!
}

type User {
    id: ID!
    name: String!
    email: String!
}

type Post {
    id: ID!
    user: User!
    created: Datetime!
    updated: Datetime
    title: String!
    body: String!
    published: Boolean!
}

type Bar {
    key: String!
    value: Int!
}

type Scatter {
    x: Float!
    y: Float!
    radius: Float!
    color: String!
}