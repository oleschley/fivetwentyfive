
type Post {
    _id: ID!
    author: User!
    created: String!
    updated: String
    title: String!
    body: String!
    tags: [String]!
    published: Boolean!
}

type Mutation {
    createPost(input: PostInput!): PostPayload! 
}

input PostInput {
    author: ID!
    title: String!
    body: String!
    tags: [String]
    published: Boolean!
}

type PostPayload {
    status: Int!
    _id: ID!
    error: String
}
